# Default values for xnat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  postgresql:
    service:
      ports:
        postgresql: 5432

mail:
  existingSecret: postfix-password
  config:
    general:
      ALLOWED_SENDER_DOMAINS: "xnat.org"
      RELAYHOST: "smtp.myrelay.net:587"
      RELAYHOST_USERNAME: apikey
      #RELAYHOST_PASSWORD: ${RELAYHOST_PASSWORD}
      MASQUERADED_DOMAINS: "xnat.org"

activemq-artemis:
  image:
    repository: kahootali/activemq-artemis-docker
    pullPolicy: Always
    tag: "v2.19.0"
  artemisUser: admin
  # artemisPassword sets the artemis admin user password
  artemisPassword: admin
  env:
  - name: DISABLE_SECURITY
    value: "false"  # never set to true in production
  replicas: 1
  persistence:
    enabled: false

replicaCount: 1

image:
  repository: xnatworks/xnat-web
  # Overrides the image tag whose default is the chart appVersion.
  pullPolicy: IfNotPresent
  tag: "1.9.2.1"

nameOverride: ""
fullnameOverride: ""

redis:
  enabled: true
  pullPolicy: IfNotPresent
  master:
    masterCount: 1
    persistence:
      enabled: false
  replica:
    replicaCount: 0
    persistence:
      enabled: false

amq:
  enabled: true
  pullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
