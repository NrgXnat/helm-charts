resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

# -- use this to specify a single node on which to run XNAT in host network mode
nodeName:

tolerations: []

affinity: {}


#persistence:
  #  cache:
  #  accessMode: ReadWriteOnce
  #  mountPath: "/data/xnat/cache"
  #  storageClass: "xnatcache"
  #  size: 10Gi


# when using an NFS server securityContext.runAsUser and podSecurityContext.fsGroup
# must be set to align with the UID and GID expected by the share on the NFS server
nfs:
  server:
  pathPrefix: ""
  mountOptions: []

volumes:
  xnatdata:
    nfs: false
    hostVolume: false
    existingClaim:
    accessMode: ReadWriteMany
    mountPath: "/data/xnat"
    storageClass: "default"
    size: 100Gi
  build:
    nfs: false
    hostVolume: false
    existingClaim:
    accessMode: ReadWriteMany
    mountPath: "/data/xnat/build"
    storageClass: "default"
    size: 100Gi
  cache:
    nfs: false
    hostVolume: false
    existingClaim:
    accessMode: ReadWriteMany
    mountPath: "/data/xnat/cache"
    storageClass: "default"
    size: 1Ti
  archive:
    nfs: false
    hostVolume: false
    existingClaim:
    accessMode: ReadWriteMany
    mountPath: "/data/xnat/archive"
    storageClass: "default"
    size: 100Gi
  prearchive:
    nfs: false
    hostVolume: false
    existingClaim:
    accessMode: ReadWriteMany
    mountPath: "/data/xnat/prearchive"
    storageClass: "default"
    size: 1Ti

# Any extra volumes can be defined here and will be inserted into the chart as written
extraVolumes: []
extraVolumeMounts: []

plugins: []
  # container-service:
  #  repository: radiologicsit/container-service
  #  tag: "3.3.0"
containerService: false
namespace: ""
authplugins: []

# DICOM C-STORE Service Class Provider (SCP)
# DICOM Application Entity (AE)
dicom_scp:
  serviceType: "NodePort"
  annotations: {}
  #  metallb.universe.tf/address-pool: production-public-ips
  #  metallb.universe.tf/allow-shared-ip: true
  recievers:
    - ae_title: "XNAT"
      port: 8104
      # nodePort: 32514
      # loadBalancerIp: "130.95.27.91"

postgresql:
  image:
    repository: bitnami/postgresql
    tag: 16.6.0-debian-12-r1
  enabled: true
  postgresqlDatabase: "xnat-web"
  postgresqlUsername: "xnat-web"
  postgresqlPassword: "xnat-web"
  persistence:
    enabled: true
    storageClass: default
  auth:
    postgresPassword: "xnat-web"
    password: "xnat-web"
    database: "xnat-web"
    username: "xnat-web"

probes:
  startup:
    # adjust below values to suit the startup time. Below startup time is 15*10=150s
    failureThreshold: 15
    periodSeconds: 10
    timeoutSeconds: 30
  liveness:
    failureThreshold: 1
    periodSeconds: 10
    timeoutSeconds: 30

restore: false
backups:
  backupStorageAccount:
  dbdmstoken:
  arcdmstoken:
#Used for any variables that change between cloud services
serviceProvider:
 name:
